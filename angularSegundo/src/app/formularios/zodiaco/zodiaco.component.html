<div class="container-fluid h-screen">
    <div class="flex flex-col md:flex-row h-full">
      
      <div class="md:w-1/2 flex items-center justify-center bg-gray-50 dark:bg-gray-700">
        <div class="w-3/4">
          <form [formGroup]="formulario" (ngSubmit)="calcularSigno()" class="max-w-md mx-auto">
            
            <div class="mb-5">
              <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
              <input formControlName="nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Nombre" required>
            </div>
            
            
            <div class="mb-5">
              <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
              <input formControlName="apaterno" id="apaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Apellido Paterno" required>
            </div>
            
            
            <div class="mb-5">
              <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
              <input formControlName="amaterno" id="amaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Apellido Materno" required>
            </div>
            
            
            <div class="mb-5">
              <label for="fechaNacimiento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Nacimiento</label>
              <div class="flex space-x-2">
                <input formControlName="dia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Día" required>
                <input formControlName="mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Mes" required>
                <input formControlName="anio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Año" required>
              </div>
            </div>
            
            
            <div class="mb-5">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
              <div class="flex items-center mb-2">
                <input type="radio" id="masculino" formControlName="sexo" value="Masculino" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-2 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800" required>
                <label for="masculino" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Masculino</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="femenino" formControlName="sexo" value="Femenino" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-2 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800" required>
                <label for="femenino" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Femenino</label>
              </div>
            </div>
            
            
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="!formulario.valid">Imprimir</button>
          </form>
        </div>
      </div>
      

      
      <div class="md:w-1/2 flex items-center justify-center">
        <div *ngIf="mostrarInformacion" class="text-center">
          <p class="text-lg text-gray-900 dark:text-black">Hola <strong>{{ formulario.value.nombre }} {{ formulario.value.apaterno }} {{ formulario.value.amaterno }}</strong></p>
          <p class="text-lg text-gray-900 dark:text-black">Tienes <strong>{{ edad }}</strong> años</p>
          <p class="text-lg text-gray-900 dark:text-black">Tu signo zodiacal es <strong>{{ signoZodiacal }}</strong></p>
          <p class="text-lg text-gray-900 dark:text-black">Tu signo en el Horóscopo Chino es <strong>{{ signoChino }}</strong></p>
          <img [src]="obtenerImagenSignoChino(signoChino)" alt="{{ signoChino }}" class="w-40 h-auto">
        </div>
      </div>
    </div>
  </div>
