

<div>
    <h1>Multiplica 2 numeros</h1>
    <form [formGroup]="formulario">
        <div>
            <label for="">Primer numero</label>
            <input formControlName="numero1" type="text">
        </div>

        <div>
            <label for="">Segundo numero numero</label>
            <input formControlName="numero2" type="text">
        </div>

        <button (click)="multNumeros()" type="submit" >Multiplicar</button>
        <p>Resultado {{resultado}}</p>

    </form>
</div>
