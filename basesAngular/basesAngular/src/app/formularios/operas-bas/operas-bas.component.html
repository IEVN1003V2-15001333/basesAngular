<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suma</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Suma de Dos Valores</h2>
        <form id="sumForm" class="mt-4">
            <div class="mb-3">
                <label for="num1" class="form-label">Numero 1</label>
                <input type="number" class="form-control" [(ngModel)]="num1" name="num1" placeholder="Introduce el primer valor" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Numero 2</label>
                <input type="number" class="form-control" [(ngModel)]="num2" name="num2" placeholder="Introduce el segundo valor" required>
            </div>
            <button (click)="sumar()" type="submit" class="btn btn-primary">Sumar</button>
        </form>

        <div class="mt-4">
            <h4>Resultado: {{resultado}}</h4>
        </div>
    </div>


</body>
</html>
